<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASGRILL Home AI</title>
    <link rel="stylesheet" href="styles_2.css">
</head>
<body>
    <div class="container-fluid">
        <div class="screen_2">
            <div class="title_2">INGRESE</div>
            <div class="title_2">USUARIO</div>
            <br><br><br>

            <!-- Formulario para capturar nombre y teléfono -->
            <form id="userForm">
                <input type="text" id="nombre" name="nombre" placeholder="👤 Ingrese su nombre" required>
                <br><br>
                <input type="tel" id="telefono" name="telefono" placeholder="📞 Ingrese su teléfono" required>
                <br><br>
                <button class="botonUser" onclick="enviarUser()">CONTINUAR</button>
            </form>

            <div id="response"></div> <!-- Área para mostrar mensajes de respuesta del servidor -->
        </div>
    </div>

    <script>
function enviarUser() {
    // Captura los valores del formulario
    const nombre = document.getElementById('nombre').value;
    const telefono = document.getElementById('telefono').value;

    // Enviar los datos a Node-RED usando fetch y el método POST
    fetch("http://192.168.3.5:1880/hola", { // Asegúrate de que la URL coincida con tu configuración de Node-RED
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nombre: nombre, telefono: telefono })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        document.getElementById('response').innerText = data; // Muestra la respuesta del servidor
        // Redirige después de un pequeño retraso para que el usuario pueda ver la respuesta
        setTimeout(() => {
            window.location.href = "index_prueba_1.html";
        }, 2000); // Espera 2 segundos antes de redirigir
    })
    .catch(error => console.error('Error:', error));
}

    </script>
</body>
</html>
