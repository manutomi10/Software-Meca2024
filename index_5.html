<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASGRILL Home AI</title>
    <link rel="stylesheet" href="styles_inicio.css">
</head>
<body>
    <div class="container-fluid align-items-center justify-content-center d-flex">
        <div class="screen_2">
            <div class="title">INGRESE</div>
            <div class="title">USUARIO</div>
            <br><br><br>

            <!-- Formulario para capturar nombre y telÃ©fono -->
            <div id="userForm">
                <input type="text" id="nombre" name="nombre" placeholder="ðŸ‘¤ Ingrese su nombre" required>
                <br><br>
                <input type="tel" id="telefono" name="telefono" placeholder="ðŸ“ž Ingrese su telÃ©fono" required>
                <br><br>
                <button class="botonUser" onclick="enviarUser()">CONTINUAR</button>
            </div>
        </div>
    </div>

    <script>

function enviarUser() {

    const nombre = document.getElementById('nombre').value;
    const telefono = document.getElementById('telefono').value;

    // Hacer la solicitud POST
    fetch("http://192.168.3.5:1880/hola", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nombre: nombre, telefono: telefono })
    })
    //.then(response => response.json()) // Asumimos que la respuesta es JSON
    .then(response => {
        window.location.href = "index_prueba_1.html";
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}

</script>

</body>

</html>
