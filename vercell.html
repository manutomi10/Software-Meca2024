<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASGRILL - Cocción en Progreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: rgba(199, 199, 199, 0.8);
            --secondary-color: #ffffff;
            --accent-color: #17bebb;
            --background-color: rgba(247, 247, 247, 0.9);
            --text-color: #333;
            --light-text: #000000;
            --border-radius: 15px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-image: url("images/fondogrill.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--light-text);
        }

        .container-fluid {
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .screen {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--secondary-color);
        }

        .temperature-item {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light-text);
            background-color: var(--background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }

        .temperature-item:hover {
            transform: translateY(-5px);
        }

        .temperature-label {
            font-weight: 800;
            color: var(--accent-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: var(--secondary-color);
            background-color: var(--accent-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: var(--box-shadow);
        }

        .button:hover {
            background-color: #14a5a2;
            transform: translateY(-2px);
        }

        #pauseButton {
            background-color: #ffcc00;
        }

        #pauseButton:hover {
            background-color: #e6b800;
        }

        #pauseMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255, 0, 0, 0.8);
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .holder {
            width: 100%;
            padding-bottom: 266%;
            position: relative;
        }

        .candle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75%;
            border-radius: 100% / 10%;
            background: linear-gradient(#e48825, #e78e0e, #833c03, #4c1a03 50%, #1c0900);
        }

        .flame {
            position: absolute;
            bottom: 100%;
            left: 50%;
            width: 16%;
            height: 40%;
            background-color: orange;
            border-radius: 50% 50% 20% 20%;
            transform: translateX(-50%);
            animation: flameAnimation 3s infinite;
        }

        @keyframes flameAnimation {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) rotate(2deg); }
        }

        .candle {
            bottom: 0;
            width: 100%;
            height: 300px;
            border-radius: 150px / 40px;
            box-shadow: inset 20px -30px 50px 0 rgba(0, 0, 0, 0.4), inset -20px 0 50px 0 rgba(0, 0, 0, 0.4);
            background: linear-gradient(#e48825, #e78e0e, #833c03, #4c1a03 50%, #1c0900);
        }

        .candle:before {
            width: 100%;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #d47401;
            background: radial-gradient(#eaa121, #8e4901 45%, #b86409 80%);
        }

        .candle:after {
            width: 34px;
            height: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            top: 14px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.5);
            background: radial-gradient(rgba(0, 0, 0, 0.6), transparent 45%);
        }

        .thread {
            width: 6px;
            height: 36px;
            top: -17px;
            left: 50%;
            z-index: 1;
            border-radius: 40% 40% 0 0;
            transform: translateX(-50%);
            background: linear-gradient(#d6994a, #4b232c, #121212, black, #e8bb31 90%);
        }

        .flame {
            width: 24px;
            height: 120px;
            left: 50%;
            transform-origin: 50% 100%;
            transform: translateX(-50%);
            bottom: 100%;
            border-radius: 50% 50% 20% 20%;
            background: linear-gradient(white 80%, transparent);
            animation: moveFlame 6s linear infinite, enlargeFlame 5s linear infinite;
        }

        .flame:before {
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px 0 rgba(247, 93, 0, .4), 0 -6px 4px 0 rgba(247, 128, 0, .7);
        }

        .glow {
            width: 26px;
            height: 60px;
            border-radius: 50% 50% 35% 35%;
            left: 50%;
            top: -48px;
            transform: translateX(-50%);
            background: rgba(0, 133, 255, .7);
            box-shadow: 0 -40px 30px 0 #dc8a0c, 0 40px 50px 0 #dc8a0c, inset 3px 0 2px 0 rgba(0, 133, 255, .6), inset -3px 0 2px 0 rgba(0, 133, 255, .6);
        }

        .glow:before {
            width: 70%;
            height: 60%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.35);
        }

        .blinking-glow {
            width: 100px;
            height: 180px;
            left: 50%;
            top: -55%;
            transform: translateX(-50%);
            border-radius: 50%;
            background: #ff6000;
            filter: blur(60px);
            animation: blinkIt .1s infinite;
        }

        @keyframes moveFlame {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) rotate(2deg); }
        }

        @keyframes enlargeFlame {
            0%, 100% { height: 120px; }
            50% { height: 140px; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blinkIt {
            50% { opacity: .8; }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-between py-4">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="screen text-center">
                    <div class="title">DASGRILL</div>
                    <div class="subtitle">ESTÁ COCINANDO</div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="d-flex justify-content-around">
                    <div class="temperature-item text-center">
                        <span class="temperature-label">TEMPERATURA 1</span>
                        <span id="temp1">-</span>
                    </div>
                    <div class="temperature-item text-center">
                        <span class="temperature-label">TEMPERATURA 2</span>
                        <span id="temp2">-</span>
                    </div>
                    <div class="temperature-item text-center">
                        <span class="temperature-label">TEMPERATURA 3</span>
                        <span id="temp3">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-4 text-center">
                <button id="pauseButton" class="button w-100">PAUSAR</button>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-4 text-center">
                <button id="finishButton" class="button w-100" style="display: none;">FINALIZAR</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-2">
                <div class="holder">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pauseMessage">PAUSADO</div>

    <audio id="audioElement" src="audios/Chamame1.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isPaused = false;
        const pauseButton = document.getElementById('pauseButton');
        const finishButton = document.getElementById('finishButton');
        const pauseMessage = document.getElementById('pauseMessage');
        const temp1 = document.getElementById('temp1');
        const temp2 = document.getElementById('temp2');
        const temp3 = document.getElementById('temp3');
        const audioElement = document.getElementById('audioElement');

        function updateTemperatures() {
            if (!isPaused) {
                temp1.textContent = Math.floor(Math.random() * 100) + '°C';
                temp2.textContent = Math.floor(Math.random() * 100) + '°C';
                temp3.textContent = Math.floor(Math.random() * 100) + '°C';
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'REANUDAR' : 'PAUSAR';
            pauseMessage.style.display = isPaused ? 'block' : 'none';
            
            if (isPaused) {
                audioElement.pause();
            } else {
                audioElement.play();
            }
        }

        function finish() {
            // Implement finish logic here
            console.log('Finishing...');
            // You might want to navigate to another page or show a completion message
        }

        pauseButton.addEventListener('click', togglePause);
        finishButton.addEventListener('click', finish);

        // Start updating temperatures
        setInterval(updateTemperatures, 2000);

        // Start playing audio
        audioElement.play();
    </script>
</body>
</html>
