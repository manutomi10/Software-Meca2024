<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .settings-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .settings-container h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .settings-item {
            margin-bottom: 20px;
        }
        .settings-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .settings-item input[type="range"] {
            width: 100%;
        }
        .settings-item button {
            background-color: #007BFF; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Elimina el borde del botón */
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            width: 100%; /* Hace que el botón ocupe todo el ancho disponible */
            text-align: center; /* Centra el texto del botón */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Añade una sombra ligera al botón */
            margin-top: 10px;
        }
        .settings-item button:hover {
            background-color: #0056b3; /* Color del botón al pasar el mouse sobre él */
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle-switch input[type="checkbox"] {
            display: none; /* Oculta el checkbox real */
        }
        .toggle-switch label {
            background-color: #ddd;
            border-radius: 15px;
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            cursor: pointer;
        }
        .toggle-switch label::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-switch input[type="checkbox"]:checked + label {
            background-color: #28a745; /* Color de fondo para el switch activado */
        }
        .toggle-switch input[type="checkbox"]:checked + label::before {
            transform: translateX(30px); /* Mueve el círculo al lado derecho */
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Ajustes</h1>
        <div class="settings-item">
            <label for="brightness">BRILLO</label>
            <input type="range" id="brightness" name="brightness" min="0" max="100" value="50">
        </div>
        <div class="settings-item">
            <label>SONIDO</label>
            <div class="toggle-switch">
                <input type="checkbox" id="sound-toggle">
                <label for="sound-toggle"></label>
            </div>
        </div>
        <div class="settings-item">
            <label>WIFI</label>
            <div class="toggle-switch">
                <input type="checkbox" id="wifi-toggle">
                <label for="wifi-toggle"></label>
            </div>
        </div>
        <div class="settings-item">
            <button onclick="window.location.href='file:///C:/Users/joaco/Desktop/lista%20redes.html'">CONFIGURACIÓN DE RED</button>
        </div>
        <div class="settings-item">
            <button>ADMINISTRADOR</button>
        </div>
        <button class="bottom-left-button" onclick="window.location.href='file:///C:/Users/joaco/Desktop/usuarios.html';">
            VOLVER
        </button>
        
        <style>
            .bottom-left-button {
                position: absolute;
                bottom: 20px; /* Distancia desde el fondo de la pantalla */
                left: 20px; /* Distancia desde la izquierda de la pantalla */
                background-color: #555;
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 10px;
                font-size: 18px;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .bottom-left-button:hover {
                background-color: #333;
            }
        </style>
        
    </div>
</body>
</html>
