<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Redes Wi-Fi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center; /* Centra el texto del título */
        }
        h1 {
            font-size: 48px; /* Tamaño del texto ajustado para pantallas verticales */
            margin-bottom: 40px; /* Espacio entre el título y la lista */
            color: #333;
        }
        .wifi-list {
            list-style-type: none; /* Elimina los puntos antes de los elementos de la lista */
            padding: 0;
            max-width: 80%; /* Limita el ancho de la lista y la centra */
            margin: 0 auto;
        }
        .wifi-list button {
            background-color: #777; /* Color de fondo gris para el botón */
            color: white; /* Color del texto del botón */
            border: none; /* Elimina el borde del botón */
            margin-bottom: 20px; /* Espacio entre los botones */
            padding: 20px; /* Espacio interior del botón */
            border-radius: 10px; /* Bordes redondeados */
            font-size: 24px; /* Tamaño del texto ajustado */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            width: 100%; /* Hace que el botón ocupe todo el ancho disponible */
            text-align: center; /* Centra el texto del botón */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Añade una sombra ligera al botón */
        }
        .wifi-list button:hover {
            background-color: #555; /* Color del botón al pasar el mouse sobre él */
        }
        .add-wifi {
            background-color: #555; /* Color de fondo gris oscuro para el botón "AGREGAR RED WI-FI" */
        }
        .add-wifi:hover {
            background-color: #333; /* Color del botón "AGREGAR RED WI-FI" al pasar el mouse sobre él */
        }
    </style>
</head>
<body>
    <h1>SELECCIONE UNA RED WIFI</h1>
    <ul class="wifi-list">
        <li><button>Red Wi-Fi 1</button></li>
        <li><button>Red Wi-Fi 2</button></li>
        <li><button>Red Wi-Fi 3</button></li>
        <li><button>Red Wi-Fi 4</button></li>
        <li><button class="add-wifi">AGREGAR RED WI-FI</button></li>
    </ul>
    <button class="bottom-left-button" onclick="window.location.href='file:///C:/Users/joaco/Desktop/ajustes.html';">
        AJUSTES
    </button>
    
    <style>
        .bottom-left-button {
            position: absolute;
            bottom: 20px; /* Distancia desde el fondo de la pantalla */
            left: 20px; /* Distancia desde la izquierda de la pantalla */
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .bottom-left-button:hover {
            background-color: #333;
        }
    </style>
    
</body>
</html>
