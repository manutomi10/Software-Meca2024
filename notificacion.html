<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASGRILL Home AI</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #8d8588;
            --accent-color: #17bebb;
            --background-color: #212121;
            --text-color: #fdfdfd;
            --light-text: #fff;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(160, 158, 158, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-image: url("images/fondogrill.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
            overflow-x: hidden;
            overflow-y: hidden;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .user-input {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 65px 45px;
            border-radius: 15px;
            background-color: rgba(33, 33, 33, 0.8);
            box-shadow: inset 2px 2px 10px rgba(0,0,0,1),
                        inset -1px -1px 5px rgba(255, 255, 255, 0.6);
            width: 100%;
            max-width: 400px;
        }

        .form_details {
            font-size: 25px;
            font-weight: 600;
            padding-bottom: 10px;
            color: white;
        }

        .input {
            width: 100%;
            min-height: 45px;
            color: #fff;
            outline: none;
            transition: 0.35s;
            padding: 0px 7px;
            background-color: #212121;
            border-radius: 6px;
            border: 2px solid #212121;
            box-shadow: 6px 6px 10px rgba(0,0,0,1),
                        1px 1px 10px rgba(255, 255, 255, 0.6);
        }

        .input::placeholder {
            color: #999;
        }

        .input:focus::placeholder {
            transition: 0.3s;
            opacity: 0;
        }

        .input:focus {
            transform: scale(1.05);
            box-shadow: 6px 6px 10px rgba(0,0,0,1),
                        1px 1px 10px rgba(255, 255, 255, 0.6),
                        inset 2px 2px 10px rgba(0,0,0,1),
                        inset -1px -1px 5px rgba(255, 255, 255, 0.6);
        }

        .botonUser {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .botonUser:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .botonUser:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        @media (min-width: 768px) {
            .user-input {
                max-width: 500px;
            }

            .form_details {
                font-size: 3rem;
            }

            .input {
                font-size: 18px;
            }

            .botonUser {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-input" id="userInput">
            <div class="form_details">INGRESE USUARIO</div>
            <br>
            <input type="text" id="nombre" name="nombre" value="MecatrÃ³nica" placeholder="ðŸ‘¤ Ingrese su nombre" required class="input">
            <br>
            <input type="tel" id="telefono" value="115554444" name="telefono" placeholder="ðŸ“ž Ingrese su telÃ©fono" required class="input">
            <br>
            <button class="botonUser" onclick="enviarUser()">CONTINUAR</button>
        </div>
    </div>

    <script>
        
    urlBase = window.location.hostname;
    
    urlPort = 1880;

    const url = 'http://' + urlBase + ":" + urlPort + '/hola';

        function enviarUser() {
        
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
        
            // Hacer la solicitud POST
            fetch(url, {
                method: 'POST',
                headers: {
            'Content-Type': 'application/json'
             },
                body: JSON.stringify({ nombre: nombre, telefono: telefono })
            })
            .then(response => {
                window.location.href = "parametrizacionModulo1.html";
            })
            .catch((error) => {
                console.error('Error:', error);
            })

        }

        </script>
</body>
</html>
