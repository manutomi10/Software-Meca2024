<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center; /* Centra el texto del título */
            position: relative; /* Necesario para posicionar el botón en la esquina */
        }
        h1 {
            font-size: 48px; /* Tamaño del texto ajustado para pantallas verticales */
            margin-bottom: 40px; /* Espacio entre el título y la lista */
            color: #333;
        }
        .user-list {
            list-style-type: none; /* Elimina los puntos antes de los elementos de la lista */
            padding: 0;
            max-width: 80%; /* Limita el ancho de la lista y la centra */
            margin: 0 auto;
        }
        .user-list button, .user-list a {
            display: block;
            background-color: #777; /* Color de fondo gris para los botones */
            color: white; /* Color del texto de los botones */
            border: none; /* Elimina el borde del botón */
            margin-bottom: 20px; /* Espacio entre los botones */
            padding: 20px; /* Espacio interior del botón */
            border-radius: 10px; /* Bordes redondeados */
            font-size: 24px; /* Tamaño del texto ajustado */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            width: 100%; /* Hace que el botón ocupe todo el ancho disponible */
            text-align: center; /* Centra el texto del botón */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Añade una sombra ligera al botón */
            text-decoration: none; /* Elimina el subrayado de los enlaces */
        }
        .user-list button:hover, .user-list a:hover {
            background-color: #555; /* Color del botón al pasar el mouse sobre él */
        }
        .bottom-left-button {
            position: absolute;
            bottom: 20px; /* Distancia desde el fondo de la pantalla */
            left: 20px; /* Distancia desde la izquierda de la pantalla */
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .bottom-left-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul class="user-list">
        <li><button>Usuario 1</button></li>
        <li><button>Usuario 2</button></li>
        <li><button>Usuario 3</button></li>
        <li><a href="file:///C:/Users/joaco/Desktop/crearusuario.html" class="create-user">CREAR USUARIO</a></li>
    </ul>

    <button class="bottom-left-button" onclick="window.location.href='file:///C:/Users/joaco/Desktop/ajustes.html';">
        AJUSTES
    </button>
</body>
</html>
