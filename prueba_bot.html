
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincular Usuario</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #8d8588;
            --accent-color: #17bebb;
            --background-color: #212121;
            --text-color: #fdfdfd;
            --light-text: #fff;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(160, 158, 158, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-image: url("images/fondogrill.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
            overflow-x: hidden;
            overflow-y: hidden;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .user-input {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 65px 45px;
            border-radius: 15px;
            background-color: rgba(33, 33, 33, 0.8);
            box-shadow: inset 2px 2px 10px rgba(0,0,0,1),
                        inset -1px -1px 5px rgba(255, 255, 255, 0.6);
            width: 100%;
            max-width: 400px;
        }

        .form_details {
            font-size: 25px;
            font-weight: 600;
            padding-bottom: 10px;
            color: white;
        }

        .input {
            width: 100%;
            min-height: 45px;
            color: #fff;
            outline: none;
            transition: 0.35s;
            padding: 0px 7px;
            background-color: #212121;
            border-radius: 6px;
            border: 2px solid #212121;
            box-shadow: 6px 6px 10px rgba(0,0,0,1),
                        1px 1px 10px rgba(255, 255, 255, 0.6);
        }

        .input::placeholder {
            color: #999;
        }

        .input:focus::placeholder {
            transition: 0.3s;
            opacity: 0;
        }

        .input:focus {
            transform: scale(1.05);
            box-shadow: 6px 6px 10px rgba(0,0,0,1),
                        1px 1px 10px rgba(255, 255, 255, 0.6),
                        inset 2px 2px 10px rgba(0,0,0,1),
                        inset -1px -1px 5px rgba(255, 255, 255, 0.6);
        }

        .botonUser {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .botonUser:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .botonUser:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        #qr-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #qr-code {
            max-width: 200px;
            margin: 0 auto;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .user-input {
                max-width: 500px;
            }

            .form_details {
                font-size: 3rem;
            }

            .input {
                font-size: 18px;
            }

            .botonUser {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-input" id="userInput">
            <div class="form_details">VINCULAR USUARIO</div>
            <input type="text" id="username" name="username" placeholder="ðŸ‘¤ Ingrese su nombre de usuario" required class="input">
            <button class="botonUser" onclick="registerUser()">REGISTRAR</button>
            <p id="status"></p>
            <div id="qr-section">
                <h3>Escanea el QR para confirmar en Telegram</h3>
                <img id="qr-code" src="/QRCODE.png" alt="QR del bot de Telegram">
            </div>
        </div>
    </div>

    <script>
        const urlBase = window.location.hostname;
        const urlPort = 1880;

        async function registerUser() {
            const username = document.getElementById('username').value;

            if (!username) {
                alert("Por favor, ingresa un usuario.");
                return;
            }

            try {
                const response = await fetch('http://' + urlBase + ':' + urlPort + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username })
                });

                const result = await response.json();
                if (result.message === "Registro exitoso") {
                    document.getElementById('status').textContent = "Usuario registrado. Por favor, escanea el QR para confirmar en Telegram.";
                    document.getElementById('qr-section').style.display = 'block';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al registrar el usuario.');
            }
        }

        const socket = new WebSocket('ws://' + urlBase + ':' + urlPort + '/ws/H');

        socket.onopen = () => {
            console.log('Conectado al servidor H WebSocket');
        };

        socket.onmessage = (event) => {
            const data = event.data;
            console.log(event.data);
            if (data.includes("H")) {
                console.log("usuario registrado con exito");
                window.location.href = 'parametrizacionModulo1.html';
            }
        };

        socket.onclose = () => {
            console.log('Desconectado del servidor H WebSocket');
        };

        socket.onerror = (error) => {
            console.error('Error en H WebSocket:', error);
        };
    </script>
</body>
</html>
