    <style>
        :root {
            --primary-color: #b3b3b3;
            --secondary-color: #f0f0f0;
            --accent-color: #ff6b6b;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-image: url("images/fondogrill.png");

            /**/

            background-color: var(--secondary-color);

            /**/

            background-size: cover; /* O "contain", según lo que necesites */
            background-repeat: no-repeat;             
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .module {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            padding: 1.5rem;
        }

        .module-title {
            font-size: 1.5rem;
            color: rgb(0, 0, 0);
            margin-bottom: 1rem;
        }

        .meat-display {
            text-align: center;
            margin-bottom: 1rem;
        }

        .meat-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .ingredients {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            margin: 0.5rem;
            background-color: var(--secondary-color);
            padding: 0.5rem;
            border-radius: 4px;
        }

        .ingredient-image {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
        }

        .ingredient-value {
            font-weight: bold;
        }

        .punto-coccion {
            text-align: center;
            margin-top: 1rem;
        }
        
        .settings {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #b3b3b3;
            color: rgb(0, 0, 0);
        }

        .btn-secondary {
            background-color: #b3b3b3;
            color: rgb(0, 0, 0);
        }

        .btn:hover {
            opacity: 0.9;
        }
/**/
        .TermoButton{

        .btn.active {

/**/

        .ahkyholters {

/**/

        @media (max-width: 768px) {
            .container {

            .module {

            .settings {

        .modal {
    display: none; 
    position: fixed;
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    border-radius: 8px;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;

}
