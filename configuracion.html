<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <title>DERGRILL Home AI</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url("images/fondogrill.png");
            background-color: #f0f0f0;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 5rem;
            font-weight: 900;
            color: #242121;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .module {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            padding: 2rem;
            text-align: center;
        }

        .module-title {
            font-size: 3rem;
            font-weight: 900;
            color: #242121;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .checkbox-container input[type="checkbox"] {
            height: 150px;
            width: 150px;
            appearance: none;
            box-shadow: -10px -10px 15px rgba(255, 255, 255, 0.5),
                        10px 10px 15px rgba(70, 70, 70, 0.12);
            border-radius: 50%;
            border: 12px solid #ececec;
            cursor: pointer;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            background-image: url('images/png/powered.png');
            background-size: 75px;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #da0000; /* Default red background */
        }

        .checkbox-container input[type="checkbox"]:checked {
            box-shadow: -10px -10px 15px rgba(255, 255, 255, 0.5),
                        10px 10px 15px rgba(70, 70, 70, 0.12),
                        inset -10px -10px 15px rgba(255, 255, 255, 0.5),
                        inset 10px 10px 15px rgba(70, 70, 70, 0.12);
            border: 12px solid #388e3c;
            background-color: #4caf50; /* Green when checked */
        }

        .settings {
            display: flex;
            justify-content: center;
        }

        .TermoButton {
            background-color: #da0000;
            padding: 1em 2em;
            color: white;
            font-size: 1.5rem;
            border-radius: 0.5em;
            border: 1px solid #000000a4;
            transition: all 0.3s;
            box-shadow: inset 4px 4px 4px #000000a4,
                        inset -4px -4px 4px #000000a4;
            cursor: pointer;
        }

        .TermoButton.confirmed {
            background-color: #4caf50; /* Green when confirmed */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-text {
            text-align: center;
            text-transform: uppercase;
            margin: 2rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-button {
            padding: 0.7em 1.7em;
            color: white;
            font-size: 1rem;
            border-radius: 0.5em;
            border: 1px solid #000000a4;
            transition: all 0.3s;
            box-shadow: inset 4px 4px 4px #000000a4,
                        inset -4px -4px 4px #000000a4;
            margin: 10px;
            cursor: pointer;
        }

        #modal-continuar {
            background-color: #49da00;
        }

        #modal-cerrar {
            background-color: #da0000;
        }

        .volver {
            position: absolute;
            left: 2%;
            top: 2%;
            background-color: black;
            border: none;
            border-radius: 0.5em;
            padding: 10px;
            cursor: pointer;
        }

        .volver i {
            font-size: 2rem;
            color: white;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .module-title {
                font-size: 2rem;
            }

            .TermoButton {
                font-size: 1rem;
            }
        }
        #warning-modal-cerrar {
    background-color: #da0000;
}

    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">AJUSTES</h1>
    </header>

    <button class="volver" onclick="volver()">
        <i class="bi bi-arrow-left"></i>
    </button>

    <main class="container">
        <section class="module">
            <h2 class="module-title"><strong>LIMPIEZA DE BOMBAS</strong></h2>
            <div class="checkbox-container">
                <input type="checkbox" id="poweredCheckbox">
            </div>
        </section>
        
        <section class="settings">
            <button class="TermoButton" onclick="abrirModal()">✓ RECIPIENTES DE AGUA</button>   
        </section>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p class="modal-text">RECUERDE RELLENAR CON AGUA LOS REPOCITOS DE LOS CONDIMENTOS</p>
            <button class="modal-button" id="modal-continuar" onclick="confirmarModal()">CONFIRMAR</button>
            <button class="modal-button" id="modal-cerrar" onclick="cerrarModal()">CERRAR</button>
        </div>
    </div>

    <!-- Modal de advertencia (cuando el proceso no ha terminado) -->
<div id="warningModal" class="modal">
    <div class="modal-content">
        <p class="modal-text">No terminó el proceso de limpieza. Por favor, espere hasta que termine.</p>
        <button class="modal-button" id="warning-modal-cerrar" onclick="cerrarWarningModal()">Cerrar</button>
    </div>
</div>


    <script>
        let waterContainersConfirmed = false;

        function abrirModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function confirmarModal() {
            cerrarModal();
            waterContainersConfirmed = true;
            document.querySelector('.TermoButton').classList.add('confirmed');
            document.getElementById('poweredCheckbox').disabled = false;
        }

// Mostrar el modal de advertencia
function mostrarWarningModal() {
    document.getElementById('warningModal').style.display = 'block';
}

// Cerrar el modal de advertencia
function cerrarWarningModal() {
    document.getElementById('warningModal').style.display = 'none';
}

        let verif_R = false;

        function volver() {
             if(verif_R == true) {
                window.location.href = 'index.html';
            } else {
                mostrarWarningModal();  // Muestra el modal si el proceso no ha terminado
            }
        }

        window.onload = function() {
            const checkbox = document.getElementById('poweredCheckbox');
            const termoButton = document.querySelector('.TermoButton');

            termoButton.addEventListener('click', function() {
                if (!waterContainersConfirmed) {
                    abrirModal();
                }
            });

            caches.keys().then(function(cacheNames) {
                cacheNames.forEach(function(cacheName) {
                    caches.delete(cacheName);
                });
            });
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                cerrarModal();
            }
        }

        urlBase = window.location.hostname;
        urlPort = 1880;

// Conexión al WebSocket
const socketR = new WebSocket('ws://' +  urlBase + ':' + urlPort + '/ws/R'); 

// Obtén el checkbox por su ID
const checkbox = document.getElementById("poweredCheckbox");

// Maneja el evento cuando cambia el estado del checkbox
checkbox.addEventListener("change", function() {
    if (!waterContainersConfirmed) {
                    this.checked = false;
                    alert('Por favor, confirme los recipientes de agua primero.');
                    return;
    }
    
    console.log("Estado del checkbox:", checkbox.checked);  // Para depuración
    if (checkbox.checked) {
        if (socketR.readyState === WebSocket.OPEN) {
            socketR.send(JSON.stringify({ payload: 'R' }));
            console.log('Enviando (R) al servidor WebSocket');
        } else {
            console.log('El WebSocket no está abierto. No se puede enviar el mensaje.');
        }
        console.log("RRR");
    }
});

// Abrir WebSocket
socketR.onopen = () => {
    console.log('Conectado al servidor WebSocket de R');
};

// Manejo de errores en WebSocket
socketR.onerror = (error) => {
    console.error('Error en WebSocket: ', error);
};

const socketLetras = new WebSocket('ws://' +  urlBase + ':' + urlPort + '/ws/f'); // Cambia esto


socketLetras.onopen = () => {
    console.log('Conectado al servidor WebSocket de letras');
};

socketLetras.onmessage = (event) => {
     const data = JSON.parse(event.data); // Parseamos el mensaje
     const command = data.payload; // Extraemos el comando

     if (command === 'R') {
        verif_R = true;  // Se actualiza 'verif_R' cuando llega el comando 'R'
        console.log("Comando 'R' recibido. El botón de volver estará habilitado.");
    } else {
        console.log('Comando no reconocido:', command); // Si llega cualquier otro comando, lo puedes registrar.
    }
};



    </script>
</body>
</html>
